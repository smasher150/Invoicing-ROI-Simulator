services:
  # Backend API Service
  - type: web
    name: roi-calculator-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: roi-calculator-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: roi-calculator-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: roi-calculator-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: roi-calculator-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: roi-calculator-db
          property: database

databases:
  # MySQL Database
  - name: roi-calculator-db
    databaseName: roi_calculator
    plan: free